version: "3.8"

services:
  downloader:
    build: downloader
    volumes:
      - type: bind
        source: ./data
        target: /data
      - type: bind
        source: ./config.json
        target: /app/config.json
    init: true

  viewer:
    build: viewer
    ports:
      - "8080:80"
    volumes:
      - type: bind
        source: ./data
        target: /data
    init: true
